<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Calculator </title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

    <link rel="stylesheet" href="css/bootstrap4-toggle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->

    <!--    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>-->
</head>
<body>

<div class="calculator">
    <div>
        <input id="calculatorMode" type="checkbox" checked data-toggle="toggle" data-on="Standard" data-off="Romanian" data-onstyle="success" data-offstyle="danger">
    </div>
   <div id="standardCalculator">
       <input type="text" class="calculator-screen" value="0" disabled />
       <div class="calculator-keys">

           <button type="button" class="operator" value="+">+</button>
           <button type="button" class="operator" value="-">-</button>
           <button type="button" class="operator" value="*">&times;</button>
           <button type="button" class="operator" value="/">&divide;</button>

           <button type="button" value="7">7</button>
           <button type="button" value="8">8</button>
           <button type="button" value="9">9</button>


           <button type="button" value="4">4</button>
           <button type="button" value="5">5</button>
           <button type="button" value="6">6</button>


           <button type="button" value="1">1</button>
           <button type="button" value="2">2</button>
           <button type="button" value="3">3</button>


           <button type="button" value="0">0</button>
           <button type="button" class="decimal" value=".">.</button>
           <button type="button" class="all-clear" value="all-clear">AC</button>

           <button type="button" class="equal-sign" value="=">=</button>

       </div>
   </div>
    <div id="romanianCalculator">
        <input type="text" class="calculator-screen" disabled />
        <div class="romanian-calculator-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

<!--            <button type="button" value="7">7</button>-->
<!--            <button type="button" value="8">8</button>-->
<!--            <button type="button" value="9">I</button>-->


            <button type="button" value="M">M</button>
            <button type="button" value="D">D</button>
            <button type="button" value="C">C</button>


            <button type="button" value="L">L</button>
            <button type="button" value="X">X</button>
            <button type="button" value="V">V</button>


            <button type="button" value="I">I</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign" value="=">=</button>

        </div>
    </div>
</div>
<script src="js/jquery.js"/>
<script src="js/proper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap4-toggle.js"></script>

<script src="script.js" ></script>
</body>

</html>
